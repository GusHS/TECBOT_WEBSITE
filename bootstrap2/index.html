<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Example | Various</title>
</head>
<body>
    <div class="container center-block" id="mainContainer">
        <div class="jumbotron">
            <h1>My great Site</h1>
            <p>A great site done for testing Bootstrap!</p>
        </div>
        <div class="alert alert-warning">
            Data not found
        </div>
        <div class="alert alert-danger">
            Data not found
        </div>
        <div class="alert alert-success">
            Data not found
        </div>
        <div class="alert alert-info">
            Data not found
        </div>
        <div class="jumbotron">
            <p>Buttons example:
                <div class="btn-group">
                    <button class="btn btn-primary"> <span class="glyphicon glyphicon-asterisk"></span> Strawberry</button>
                    <button class="btn btn-warning">Pineapple</button>
                    <div class="btn-group">
                        <button class="btn btn-danger dropdown-toggle" data-toggle="dropdown">Apple <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Tablet</a></li>
                            <li><a href="#">Smartphone</a></li>
                        </ul>
                    </div>
                </div>
            </p>
        </div>
        <div>
            <ul class="list-group">
                <li class="list-group-item list-group-item-success">
                    Great jobs done: <span class="badge">5</span>
                </li>
                <li class="list-group-item list-group-item-danger">
                    OP 2 <span class="label label-warning">New!</span>
                </li>
                <li class="list-group-item active">OP 3</li>
                <li class="list-group-item active">
                    <h4 class="list-group-item-heading">Heading of my list</h4>
                    <p class="list-group-item-heading">Text of my list element</p>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
