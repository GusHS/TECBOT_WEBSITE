<!DOCTYPE html>
<html lang="en">
<head>
    <title>SliderIMG</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script language="javascript">
        var slider = 1;
        function replaceStyle(id,styletoRemove,styleToAdd)
        {
            document.getElementById(id).classList.remove(styletoRemove);
            document.getElementById(id).classList.add(styleToAdd);
        }
        function addStyle(id,styleToAdd)
        {
            document.getElementById(id).classList.add(styleToAdd);
        }
        function goNext()
        {
            if (slider==1)
            {
                replaceStyle("imageHolder", "firstFrame", "secondFrame");
                slider = slider+1;
            }
            else if(slider == 2)
            {
                replaceStyle("imageHolder", "secondFrame", "thirdFrame");
                slider = slider+1;      
            }
            else if(slider==3)
            {
                replaceStyle("imageHolder", "thirdFrame", "firstFrame");
                slider = 1;     
            }
        }
        function goBack()
        {
            if (slider==1)
            {
                replaceStyle("imageHolder", "firstFrame", "thirdFrame");
                slider = 3;
            }
            else if(slider == 2)
            {
                replaceStyle("imageHolder", "secondFrame", "firstFrame");
                slider = 1;      
            }
            else if(slider==3)
            {
                replaceStyle("imageHolder", "thirdFrame", "secondFrame");
                slider = 2;     
            }  
        }
    </script>
    <div id="mainContainer">
        <div id = "slider"> 
            <div id="imageChanger">
                <div id ="imageHolder">
                    <div class="sliderImage red">
                        image here                    
                    </div>
                    <div class="sliderImage blue">
                        image here                    
                    </div>
                    <div class="sliderImage green">
                        image here                    
                    </div>
                </div>
            </div>
            <div id="leftButton" onclick="goBack();">
                <button>Prev</button>
            </div>
            <div id="rightButton" onclick="goNext();">
                <button>Next</button>
            </div>
        </div>
    </div>
</body>
</html>
